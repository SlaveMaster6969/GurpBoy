<!doctype html>
<html lang="en">
<head>
    <title>Pi-Boy Prototype - RobCo Edition</title>
    <link rel="stylesheet" href="css/PipStyle.css" type="text/css">
    
    <style>
        /* --- GLOBAL GREEN THEME --- */
        :root {
            --pip-green: #17ff2b; 
            --pip-green-dim: rgba(23, 255, 43, 0.2);
        }

        body {
            background-color: black !important;
            color: var(--pip-green) !important;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Force everything to Green */
        .TopScreen, .MainScreen, .StatBar, .menu-option, .submenu-option, 
        .InvetoryItemButton, .bar, .StatItemButton {
            color: var(--pip-green) !important;
            border-color: var(--pip-green) !important;
        }

        #BotomLine { border-bottom: 2px solid var(--pip-green) !important; }
        .progress-bar { background-color: var(--pip-green) !important; }

        /* --- CENTERED VAULT BOY --- */
        #PipBoyImg {
            position: absolute;
            top: 45%; /* Adjusted for the Pip-Boy screen center */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 !important;
        }

        #PipBoyImg img {
            max-width: 280px;
            filter: sepia(100%) saturate(300%) hue-rotate(70deg); /* Makes GIF Green */
        }

        /* --- VIDEO OVERLAY --- */
        #VideoOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            z-index: 9999;
        }
        #VideoOverlay video { width: 100%; height: 100%; object-fit: cover; }

        /* --- HACKING TERMINAL --- */
        #HackingScreen {
            display: none;
            padding: 40px;
            height: 100%;
            background: black;
        }

        .terminal-text {
            font-size: 18px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .scanline {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
    </style>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <div class="scanline"></div>

    <div id="VideoOverlay">
        <video id="HackingVid">
            <source src="assets/hacking_intro.mp4" type="video/mp4">
        </video>
    </div>

    <div id="TopMenu" class="TopScreen">
        <span id="StatMenu" class="menu-option" style="position:absolute;left:13%; cursor:pointer;">STATS</span>
        <span id="InvMenu" class="menu-option"  style="position:absolute;left:30%; cursor:pointer;">INV</span>
        <span id="HackingMenu" class="menu-option" style="position:absolute;left:47%; cursor:pointer;">HACKING</span>
        <span id="MapMenu" class="menu-option"  style="position:absolute;right:30%; cursor:pointer;">MAP</span>
        <span id="RadioMenu" class="menu-option" style="position:absolute;right:15%; cursor:pointer;">RADIO</span>
        <br />
        <div id="BotomLine"></div>
    </div>

    <div class="MainScreen">
        
        <div id="StatScreen" class="page">
            <div id="StatusScreen" style="top:25px;width:100%;height:90%">
                <span id="HeadHP" class="bar" style="top:60px;"></span>
                <span id="LArmHP" class="bar" style="top:125px; margin-left:-170px;"></span>
                <span id="RArmHP" class="bar" style="top:125px; margin-left: 170px;"></span>
                <span id="FeetHP" class="bar" style="bottom:50px;"></span>
                <span id="LLegHP" class="bar" style="bottom:135px; margin-left:-170px;"></span>
                <span id="RLegHP" class="bar" style="bottom:135px; margin-left: 170px;"></span>
                
                <span id="PipBoyImg">
                    <img src="img/ICONS/STATS/STATUS/download.gif" />
                </span>

                <div id="StatItems" style="position:absolute; bottom:35px;">
                    <span id="StatStim" class="StatItemButton">Stimpak (1)</span>
                    <span id="StatRad" class="StatItemButton">RadAway (0)</span>
                </div>
            </div>
        </div>

        <div id="HackingScreen" class="page">
            <div class="terminal-text">
                <p>> ROBCO INDUSTRIES (TM) TERMLINK PROTOCOL</p>
                <p>> ENTER PASSWORD NOW</p>
                <br>
                <div id="TerminalGame">
                    <p>0xF3A2  $@!#%WORD%#</p>
                    <p>0xF3B4  *&^$CODE^%$</p>
                    <p>0xF3C8  !@#$PASS!@#</p>
                    <p>> [SYSTEM LOCKED - SELECT SEED]</p>
                </div>
            </div>
        </div>

        <div id="InvScreen" class="page" style="display:none;">
            <p style="padding:50px;">Inventory Active...</p>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            // Function to hide all pages
            function hideAll() {
                $(".page").hide();
            }

            // Hacking Tab Logic
            $("#HackingMenu").click(function() {
                $("#VideoOverlay").fadeIn(200);
                var vid = document.getElementById("HackingVid");
                vid.currentTime = 0;
                vid.play();

                vid.onended = function() {
                    $("#VideoOverlay").fadeOut(200);
                    hideAll();
                    $("#HackingScreen").show();
                };
            });

            // Standard Tab Navigation
            $("#StatMenu").click(function() { hideAll(); $("#StatScreen").show(); });
            $("#InvMenu").click(function() { hideAll(); $("#InvScreen").show(); });
            $("#MapMenu").click(function() { hideAll(); $("#MapScreen").show(); });
            $("#RadioMenu").click(function() { hideAll(); $("#RadioScreen").show(); });

        });
    </script>
</body>
</html>
